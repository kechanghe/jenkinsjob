// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}


System.out.println("=========  ${paramString}")
System.out.println("========== ${paramText}")
System.out.println("========= hasProperts: ${rootProject.paramText}")

System.out.println("hash paramString" + System.getenv().containsKey("paramString"))
System.out.println(System.getenv().get("paramString"))
System.out.println("has property:"+rootProject.hasProperty("paramText")+"   value:"+rootProject.getProperties().get("paramText"))

System.out.println("========BUILD_NUMBER:"+System.getenv().get("BUILD_NUMBER"))

task clean(type: Delete) {
    delete rootProject.buildDir
}
